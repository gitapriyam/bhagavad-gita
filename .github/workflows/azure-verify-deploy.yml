name: Verify and Deploy

on:
  pull_request:
    branches:
      - main
      - development
  push:
    branches:
      - main
      - development

jobs:
  verify_and_deploy:
    name: Verify and Deploy
    runs-on: ubuntu-latest

    env:
      AZURE_STATIC_WEB_APPS_API_TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
      DEPLOYMENT_ENVIRONMENT: ${{ github.ref_name == 'main' && 'production' || 'development' }}
      APP_LOCATION: "src"
      OUTPUT_LOCATION: "dist/bhagavad-gita"

    steps:
      # Step 1: Checkout the code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # Step 3: Install dependencies
      - name: Install Dependencies
        run: npm install

      # Step 4: Install Angular CLI
      - name: Install Angular CLI
        run: npm install -g @angular/cli

      # Step 5: Build the application
      - name: Build Application
        run: npm run build

      # Step 6: Install API dependencies
      - name: Install API Dependencies
        run: |
          cd api
          npm install --production
          cd -

      # Step 7: Conditionally deploy to Azure Static Web Apps
      - name: Deploy to Azure Static Web Apps
        if: github.event_name == 'push' && (github.ref_name == 'main' || github.ref_name == 'development')
        run: |
          npm install -g @azure/static-web-apps-cli
          npx swa deploy \
            --app-location ${{ env.APP_LOCATION }} \
            --api-location api \
            --output-location ${{ env.OUTPUT_LOCATION }} \
            --env ${{ env.DEPLOYMENT_ENVIRONMENT }} \
            --deployment-token ${{ env.AZURE_STATIC_WEB_APPS_API_TOKEN }} \
            --api-language node \
            --api-version 20

name: Verify and Deploy

on:
  pull_request:
    branches:
      - main
      - development
  push:
    branches:
      - main
      - development

jobs:
  verify:
    name: Verify Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Install Angular CLI
        run: npm install -g @angular/cli

      - name: Build Application
        run: npm run build

      - name: Install API Dependencies
        run: |
          cd api
          npm install --production
          cd -

  deploy:
    name: Deploy to Azure Static Web Apps
    runs-on: ubuntu-latest
    needs: verify
    if: github.event_name == 'push' && (github.ref_name == 'main' || github.ref_name == 'development')
    env:
      AZURE_STATIC_WEB_APPS_API_TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
      DEPLOYMENT_ENVIRONMENT: ${{ github.ref_name == 'main' && 'production' || 'development' }}
      APP_LOCATION: "src"
      OUTPUT_LOCATION: "dist/bhagavad-gita"

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Azure Static Web Apps CLI
        run: npm install -g @azure/static-web-apps-cli

      - name: Deploy to Azure Static Web Apps
        run: |
          npx swa deploy \
            --app-location ${{ env.APP_LOCATION }} \
            --api-location api \
            --output-location ${{ env.OUTPUT_LOCATION }} \
            --env ${{ env.DEPLOYMENT_ENVIRONMENT }} \
            --deployment-token ${{ env.AZURE_STATIC_WEB_APPS_API_TOKEN }} \
            --api-language node \
            --api-version 20

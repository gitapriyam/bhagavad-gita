<footer
  class="app-footer"
  (touchstart)="onTouchStart($event)"
  (touchend)="onTouchEnd($event)"
  *ngIf="visible"
>
  <span>Version: {{ version }}</span>
  <span class="footer-separator">|</span>
  <span>Released: {{ releaseDate }}</span>
  <span class="footer-separator">|</span>
  <span>Commit: {{ commitHash }}</span>
</footer>
